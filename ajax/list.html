<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<table id="table-student" style="width: 700px" border="1">
    <tr>
        <th>Code Student</th>
        <th>Name Student</th>
        <th>Point</th>
        <th>Gender</th>
        <th>Classroom</th>
    </tr>
</table>
</body>
<script>
    $(document).ready(function () {
        $.ajax({
            headers: {
                'accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/api/admin/student",
            type: "GET",
            //Status: đầu số 2
            success: function (data) {
                let table = document.getElementById("table-student");
                for (let i = 0; i < data.length; i++) {
                    let row = table.insertRow(i + 1);
                    let codeStudent = row.insertCell(0)
                    let name = row.insertCell(1)
                    let point = row.insertCell(2)
                    let gender = row.insertCell(3)
                    let classroom = row.insertCell(4)
                    codeStudent.innerText = data[i].codeStudent;
                    name.innerText = data[i].nameStudent;
                    point.innerText = data[i].point;
                   if( data[i].gender == 0) {
                       gender.innerText = "Nam"
                   } else {
                       gender.innerText = "Nữ"
                   }
                    classroom.innerText = data[i].classRoom.nameClass;
                }
            }
            //    đầu só 4 hoặc 5.
            , error: function () {

            }
        })
    })
</script>
</html>
